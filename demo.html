<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>fox-actionsheet</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="fox-actionsheet.css">

        <script src="../fox-core/dist/foxui.js"></script>

        <link rel="import" href="fox-actionsheet.html">

    </head>
    <body style="position: absolute;left:0;right:0;top:0;bottom:0;background: #EF4E3A;">

        <a onclick="openActionSheet()">open</a>

        <script>
			function openActionSheet() {

				fox.ui.actionsheet({
					titleText : "title",
					buttons : [{
						text : "button1",
						click : function() {
							alert("button1 click");
						}
					}, {
						text : "button2",
						click : function() {
							alert("button2 click");
						}
					}],
					destructive : {
						text : "delete",
						click : function() {
							alert("delete click");
						}
					},
					cancel : {
						text : "cancel",
						click : function() {
							alert("cancel click");
						}
					}
				});
			}
        </script>

    </body>
</html>
